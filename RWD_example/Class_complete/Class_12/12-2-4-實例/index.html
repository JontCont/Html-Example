<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 &amp; Javascript - Button UI</title>
    <link rel="stylesheet" href="style/all.css">
</head>

<body>
    <div class="header">
        <h1 class="header__title">
            <a href="http://www.dfuns.idv.tw" title="DFUNS">DFUNS<span class="header__reg">&reg;</span></a>
        </h1>
    </div>

    <div class="main">

        <div class="content">
            <p class="content__desc">CSS is used to control the style and layout of Web pages. CSS3 is the latest
                standard for CSS.<br>This tutorial teaches you about the new features in CSS3!</p>
        </div>

        <div class="navi">
            <ul class="navi__ls" id="NaviList">
                <li class="navi__item"><a href="javascript:;" title="About">About</a></li>
                <li class="navi__item"><a href="javascript:;" title="Gallery">Gallery</a></li>
                <li class="navi__item"><a href="javascript:;" title="Project">Project</a></li>
                <li class="navi__item"><a href="javascript:;" title="Teadhing">Teadhing</a></li>
                <li class="navi__item"><a href="javascript:;" title="Link">Link</a></li>
            </ul>
        </div>

    </div>

    <div class="footer">&copy; 2012+ DFUNS All Rights Reserved.</div>


    <script>

        let elemList = document.querySelectorAll('#NaviList .navi__item');
        let cache = 0;
        for (let i = 0, len = elemList.length; i < len; i++) {
            elemList[cache].classList.add('js-navi__item');
            elemList[i].addEventListener('click', function () {
                if(cache === i) return;
                this.classList.add('js-navi__item');
                elemList[cache].classList.remove('js-navi__item');
                cache = i;
            }, false);
        }

    </script>
</body>

</html>

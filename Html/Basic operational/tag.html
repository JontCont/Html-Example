<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="Big-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEB tag</title>
</head>

<body>
    <h1>html 5 標籤</h1>
    <section>標示文件的區域 = section</section>
    <article>標示文件中內容區域 = article</article>
    <main>標示文件/應用主體內容 = main</main>
    <header>標示文件首頁 = header</header>
    <footer>標示文件頁尾 = footer</footer>
    <aside>標示文件導覽列 = aside</aside>   
    <figure>標示影片 圖片 等區域 = figcaption/figuret </figuret> 
    <hr/>
    <video controls><source src="2.mp4" type="video/mp4"></video><br>
    <audio controls><source src="1.mp3" type="audio/mpeg">語音檔 = audio source</audio>
    <br>
    <embed>插入外掛程式區塊 = embed<br>
    <p>標示繪圖區塊 = canvas</p>
    <canvas></canvas>
    <br>
    <p>顯示進度列 = progress</p>
    <progress></progress><br>
    <p>檢視計量 = meter</p>
    <meter></meter><br><br>
    <time>顯示時間 03:51 = time</time><br>
    <mark>以高亮的方式標示文字段落 = make </mark><br>
    <p>資料清單 = datalist</p>
    <input list="cars" />
    <datalist id="cars">
	    <option value="BMW">
	    <option value="Ford">
	    <option value="Volvo">
    </datalist>
    <br>
</body>
</html>

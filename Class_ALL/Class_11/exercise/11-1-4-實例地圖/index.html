<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style/all.css">
</head>
<body>
	<div class="wrapper container ma-auto">
		<div class="title__inner">
			<h1 class="title">全球主要股市行情</h1>
		</div>
		<div class="glbl">
			<ul class="glbl__ls">
				<li class="glbl__item glbl__item--us">
					<div class="glbl__head clearFix">
						<h2 class="glbl__title">美國</h2>
						<div class="glbl__status">
							<div class="glbl__date">2020/7/1</div>
							<div class="glbl__result js-text-cancel">已收盤</div>
						</div>
					</div>
					<dl class="glbl__body">
						<dt class="glbl__dt">道瓊</dt>
						<dd class="glbl__dd js-text-danger">
							<span class="glbl__price ">25414.1</span>
							<span class="glbl__ing ">▲ 172.16 (0.68%)</span>
						</dd>
						<dt class="glbl__dt">NASDAQ</dt>
						<dd class="glbl__dd">
							<span class="glbl__price">0</span>
							<span class="glbl__ing">0 (0%)</span>
						</dd>
						<dt class="glbl__dt">S&P 500</dt>
						<dd class="glbl__dd js-text-danger">
							<span class="glbl__price">2846.07</span>
							<span class="glbl__ing">▲ 25.67 (0.91%)</span>
						</dd>
					</dl>
				</li>

				<li class="glbl__item glbl__item--uk">
					<div class="glbl__head clearFix">
						<h2 class="glbl__title">英國</h2>
						<div class="glbl__status">
							<div class="glbl__date">2020/7/1</div>
							<div class="glbl__result js-text-cancel">已收盤</div>
						</div>
					</div>
					<dl class="glbl__body">
						<dt class="glbl__dt">英國時報金融</dt>
						<dd class="glbl__dd js-text-success">
							<span class="glbl__price ">7658.73</span>
							<span class="glbl__ing ">▼ -50.32 (-0.65%)</span>
						</dd>
					</dl>
				</li>
			</ul>
			<img class="img-resp" src="./images/map.png" alt="" >
		</div>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="zh-Hant-TW">

<head>

    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <div class="slide mask" id="Slide">

            <img class="img-resp" src="images/photo2.jpg" width="940" height="620">

<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body { font-family: Arial, Helvetica, '微軟正黑體', sans-serif;}
        .title { text-align: right;}
        .box { width: 270px; padding: 5px 20px 5px 20px; margin-left: auto; margin-right: auto; background-color: #eee;}
        .desc { display: flex; align-items: center;}
        .desc span { width: 11.7%; text-align: center;}
        .desc-index::before, .desc-num::before { margin-top: -2px;}
        .desc-index::before { content: '索引位置：';}
        .desc-num::before { content: '字元位置：';}
    </style>
</head>

<body>
    <div class="box">
        <h1 class="title">赫綵設計學院</h1>
        <p class="desc desc-index">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </p>
        <p class="desc desc-num">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </p>
    </div>
    <script src="js/index.js"></script>
</body>

</html>

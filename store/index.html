<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="nav__inner">
            <div class="nav__item">
                <span class="logo">Desigin</span>
                <ul class="nav__ul">
                    <li class="nav_li_1"></li>
                    <li class="nav_li_2"></li>
                    <li class="nav_li_3"></li>
                </ul>
                <span>search</span>
            </div>
        </div>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="left: 20%;">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!--slides -->
            <div class="carousel__inner">
                <div class="carousel_item active">
                    <img class="img__s" src="https://i.redd.it/y9ttr2xkyln11.jpg" alt="New York" />
                </div>
                <div class="item">
                    <img class="img__s" src="https://i.redd.it/y9ttr2xkyln11.jpg" alt="New York" />
                </div>
                <div class="item">
                    <img class="img__s" src="https://i.redd.it/y9ttr2xkyln11.jpg" alt="New York" />
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="width:60px;">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next" style="width:60px;">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </div>


</body>

</html>

<!doctype html>
<html lang="zh-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="big-5">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title> week13 hw2 todolist </title>

  <style>
    body {
      font-family: Arial, "文泉驛正黑", "WenQuanYi Zen Hei", "儷黑 Pro", "LiHei Pro", "微軟正黑體", "Microsoft JhengHei", sans-serif;
    }
    .todolist__done {
      margin-top: 0.5rem;
    }
    .todolist__content {
      font-size: 19px;
      padding-right: 80px;
    }
    .todolist__delete {
      position: absolute;
      right: 0;
      top: 0;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="todolist__input">
      <h1> todolist </h1>
      <input class="form-control form-control-sm" id="input" type="text" placeholder="輸入代辦事項 輸入完成按下 enter 送出">
      <hr>
    </div>
    <div class="todolitst__list">
      <div class="todotlist__item form-check">
        <input class="todolist__done form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="todolist__content form-check-label" for="defaultCheck1">洗衣服</label>
        <button type="button" class="todolist__delete btn btn-outline-secondary">刪除</button>
        <hr>
      </div>
      <div class="todotlist__item form-check">
        <input class="todolist__done form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="todolist__content form-check-label" for="defaultCheck1">繳停車費</label>
        <button type="button" class="todolist__delete btn btn-outline-secondary">刪除</button>
        <hr>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>

  </div>
</body>
<script>
    $(document).ready(() => {
      $('#input').keypress((e) => {
        const code = (e.keyCode ? e.keyCode : e.which);
        if (code === 13) {
          const input = $('#input').val(); // 取得資料
          $('#input').val(''); // 清空資料
          // 後續是取得輸入的資料之後，直接顯示在下方
          const result = `
          <div class="todotlist__item form-check">
            <input class="todolist__done form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="todolist__content form-check-label" for="defaultCheck1">
              ${input}
            </label>
            <button type="button" class="todolist__delete btn btn-outline-secondary">刪除</button>
            <hr>
          </div>`;
          $('.todolist__input').append(result);
        }
      });
    
      // 刪除 事件代理
      $('.container').on('click', (e) => {
        if (e.target.classList.contains('todolist__delete')) {
          $(e.target.closest('.todotlist__item')).remove();
        }
      });
    
    });
	
    </script>
</html>

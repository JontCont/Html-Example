<!DOCTYPE html>
<html lang="zh-Hant-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView 功能展示</title>
    <!-- bootstrap & fontawesome -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
    <style>*{font-family: Arial, Helvetica,"微軟正黑體" ,sans-serif;} .mt-15{ margin-top: 15%;}</style>
</head>
<body>
    <div class="container mt-15">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <!--#region tree1 html start  -->
                <div class="col-sm-6">
                    <div class="widget-box widget-color-blue2">
                        <div class="widget-header">
                            <h4 class="widget-title lighter smaller">Choose Categories</h4>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main padding-8">
                                <!-- call tree1 position -->
                                <ul id="tree1"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--#endregion tree1 html end  -->
                <!-- #region tree2 html start -->
                <div class="col-sm-6">
                    <div class="widget-box widget-color-green2">
                        <div class="widget-header">
                            <h4 class="widget-title lighter smaller">
                                Browse Files
                                <span class="smaller-80">(with selectable folders)</span>
                            </h4>
                        </div>
                        
                        <div class="widget-body">
                            <div class="widget-main padding-8">
                                <!-- call tree2 position -->
                                <ul id="tree2"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #endregion tree2 html end -->
            </div>
    
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.container -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <!-- page specific plugin scripts -->
    <script src="assets/js/tree.min.js"></script>

    <!-- ace scripts -->
    <script src="assets/js/ace-elements.min.js"></script>
    <script src="assets/js/ace.min.js"></script>

    <script src="js/all.js"></script>
</body>
</html>

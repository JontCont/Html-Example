<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input 01</title>
</head>
<body>
    <table  border="5">
        <tr>
            <td>
                <p>username : <input type="text" name="username"></p>
                <p>password : <input type="password" name="username"></p>
                <p>
                    <input type="button" value="sent">
                    <input type="button" value="reset">
                </p>
            </td>
        </tr>
    </table>
    <br/>
    <table  border="5">
        <tr>
            <td>
                <p>sex : <input type="radio" name="gender" value="male">man
                        <input type="radio" name="gender" value="female">women</p>
                <p>interest : <input type="checkbox" name="interest" value="Jog">1 Jog
                    <input type="checkbox" name="interest" value="swin">2 swin
                    <input type="checkbox" name="interest" value="balls">3 balls
                    <input type="checkbox" name="interest" value="other">4 other           
                </p>
                <p>
                    <input type="button" value="sent">
                    <input type="button" value="reset">
                </p>
            </td>
        </tr>
    </table>
    <fieldset>
        <legend>selected </legend>
        <select name="season">
            <option name="spring">spring</option>
            <option name="summer" selected>summer</option>
            <option name="autumn">autumn</option>
            <option name="winter">winter</option>
        </select>
    </fieldset>
    
</body>
</html>

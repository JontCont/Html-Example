<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #555;
        }

        .wrap {
            position: relative;
            width: 1200px;
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
            background-color: #aaa;
        }

        .box {
            position: fixed;
            left: 50%;
            top: 50%;
            transform:translate(-50%,-50%);
            width: 200px;
            height: 200px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>

</html>

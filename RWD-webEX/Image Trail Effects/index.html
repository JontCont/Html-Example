<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="big-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website -Image Trail Effects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="css//style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

<body>
    <div class="imgbx"><img src="images/thumb1.png"></div> 
    <div class="imgbx"><img src="images/thumb2.png"></div>  
    <div class="imgbx"><img src="images/thumb3.png"></div>  
    <div class="imgbx"><img src="images/thumb4.png"></div>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js" integrity="sha256-cyEXrJKjO3YNkpCjPxVBdi7pRJ3EF+okm1oN9Qc4rRY=" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("mousemove",e =>{
        gsap.to(".imgbx",{
          x:e.clientX,
          y:e.clientY,
          stagger:-0.1
        })
      })
    </script>
  </body>
</html>

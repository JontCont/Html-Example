<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript setInterval</title>
</head>

<body>
<script>
    var num =0;
    setTimeout(function(){
        num++;
        console.log(num);
    },1000);
</script>
</body>

</html>

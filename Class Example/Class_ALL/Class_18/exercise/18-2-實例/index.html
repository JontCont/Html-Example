<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.css">
</head>

<body>

    <div class="base container mx-auto">
        <div class="base__child base__text">
            <h2 class="base__title">iPhone SE</h2>
            <p class="base__desc base__desc--lg">精彩不少，付出不多。</p>
            <p class="base__desc base__desc--md">NT$14,500 起</p>
            <p class="base__desc base__desc--sm">折抵換購，NT$10,500 起*。</p>
        </div>
        <div class="base__child base__figure">
            <img class="img-resp" src="images/photo1.jpg" alt="">
        </div>
    </div>
    <div class="base container base-flip mx-auto">
        <div class="base__child base__text">
            <h2 class="base__title">iPhone 11</h2>
            <p class="base__desc base__desc--lg">樣樣行，剛剛好。</p>
            <p class="base__desc base__desc--sm">折抵換購，NT$19,400 起*。</p>
        </div>
        <div class="base__child base__figure">
            <img class="img-resp" src="images/photo2.jpg" alt="">
        </div>
    </div>
    <div class="base container mx-auto">
        <div class="base__child base__text">
            <h2 class="base__title">iPhone 11 Pro</h2>
            <p class="base__desc base__desc--lg">相機、顯示器、效能，<br>一切 Pro 如其名。</p>
            <p class="base__desc base__desc--sm">折抵換購，NT$28,800 起*。</p>
        </div>
        <div class="base__child base__figure">
            <img class="img-resp" src="images/photo3.jpg" alt="">
        </div>

    </div>

</body>

</html>

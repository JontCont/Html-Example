<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="List"></ul>
    <script>
        var str = '';
        for (var i = 0; i < 10; i++) {
            str += '<li>' + i + '</li>';
        }
        document.querySelector('#List').innerHTML = str;
    </script>
</body>

</html>

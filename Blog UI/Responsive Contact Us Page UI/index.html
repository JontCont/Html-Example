<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page UI</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="contat__ctr">
            <div class="contactInfo">
                <div class="card__body">
                    <h2 class="info__title">Contact Info</h2>
                    <ul class="info__item">
                        <li class="info__desc">
                            <span><img src="img/location.png"></span>
                            <span>
                                2912 Meadowbrook Road<br>
                                Los Angeles CA<br>
                                90017
                            </span>
                        </li>
                        <li class="info__desc">
                            <span><img src="img/mail.png"></span>
                            <span>information9527@gmail.com</span>
                        </li>
                        <li class="info__desc">
                            <span><img src="img/call.png"></span>
                            <span>0989-xxx-xxx</span>
                        </li>
                    </ul>
                </div>

                <ul class="sci">
                    <li><a href="javascript:;"><img src="img/1.png" alt=""></a></li>
                    <li><a href="javascript:;"><img src="img/2.png" alt=""></a></li>
                    <li><a href="javascript:;"><img src="img/3.png" alt=""></a></li>
                    <li><a href="javascript:;"><img src="img/4.png" alt=""></a></li>
                    <li><a href="javascript:;"><img src="img/5.png" alt=""></a></li>
                </ul>

            </div>
            <div class="contactForm">
                <h2 class="ctr__title">Send a Message</h2>
                <div class="formBox">
                    <div class="inutBox w50">
                        <input type="text" name="" id="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inutBox w50">
                        <input type="text" name="" id="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inutBox w50">
                        <input type="text" name="" id="" required>
                        <span>Email address</span>
                    </div>
                    <div class="inutBox w50">
                        <input type="text" name="" id="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inutBox w100">
                        <textarea name="" id="" cols="30" rows="10" required></textarea>
                        <span>Write your Message here >>></span>
                    </div>
                    <div class="inutBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-hant-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <SVG width="100" height="100" style="border: 1px solid #aaa; ">
        <circle cx="50" cy="50" r="40" fill="#269aff" stroke="green" stroke-width="10"></circle>
        <!--circle -> 圓形 , cx -> x軸 , cy -> y軸 , r-> 大小
             fill-> 填滿顏色(初始:#000)  stroke -> 外框線
        -->
        <rect rx="10" x="25" y="25" width="50" height="50" fill="#ddd" stroke="red" ></rect>
        <!--rect ->方形 , rx->直角 x -> x軸 , y -> y軸   -->
    </SVG>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="big-5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website - Video Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
    <link rel="stylesheet" href="css//style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>

<body>
  <section>
    <video id="slider" autoplay muted loop>
      <source src="video/part1.mp4" type="video/mp4">
    </video>
    <ul class="navigation">
      <li onclick="videoUrl('video/part1.mp4')"><img src="images/thumb1.png"></li>
      <li onclick="videoUrl('video/part2.mp4')"><img src="images/thumb2.png"></li>
      <li onclick="videoUrl('video/part3.mp4')"><img src="images/thumb3.png"></li>
      <li onclick="videoUrl('video/part4.mp4')"><img src="images/thumb4.png"></li>
    </ul>
  </section>
  <script>
    function videoUrl(hmmmm){
      document.getElementById("slider").src=hmmmm;
    }
  </script>
  
</body>
</html>
